<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">

      var CONTACTS = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                image: 'img/1.jpg',
                email:'darthVarder-48@yaho.com'
            }, {
                id: 2,
                name: 'Anton Semonov ',
                phoneNumber: '+250966344466',
                image: 'img/2.jpg',
                email:'SemonovAnton_auto@mail.ru'

            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                image: 'img/3.jpg',
                email:'LyukeOfficial@gmail.com'

            }, {
                id: 4,
                name: 'Pablo  Escobar',
                phoneNumber: '+250456784935',
                image: 'img/4.png',
                email:'Escobar_Officialbaron@gmai.com'
            }
        ];

        var Contact = React.createClass({
        getInitialState(){
        return({
        isOpened:false,
    });
    },
    handleOpen() {
        this.setState({
            isOpened: !this.state.isOpened,
        });
    },
            render: function() {
                return (
                    <li className="contact" onClick={this.hendelOpen}>
                        <img className="contact-image" src={this.props.image} width="60px" height="60px" />
                        <div className="contact-info">
                            <div className="contact-name"> {this.props.name} </div>
                            <div className="contact-number"> {this.props.phoneNumber} </div>
                            <div className="contact-email"> {this.props.email} </div>

                        </div>
                    </li>
                );
            }
        });

        var ContactsList = React.createClass({
            getInitialState: function() {
                return {
                    displayContacts: CONTACTS
                };
            },

            handleSearch: function(event) {
                console.log(event.target.value);
                var search = event.target.value.toLowerCase();
                var displayContacts = CONTACTS.filter(function(el) {
                    var searchValue = el.name.toLowerCase();
                    return searchValue.indexOf(search) !== -1;

                });

                this.setState({
                    displayContacts: displayContacts
                });
            },

            render: function() {
                return (
                    <div className="contacts">
                        <input type="text" placeholder="Search..." className="search-field" onChange={this.handleSearch} />
                        <ul className="contacts-list">
                            {
                               this.state.displayContacts.map(function(el) {
                                    return <Contact
                                           key={el.id}
                                          name={el.name}
                                          phoneNumber={el.phoneNumber}
                                          image={el.image}
                                         email={el.email}

                                        
                                    />;
                               })
                            }
                        </ul>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <ContactsList />,
            document.getElementById("content")
        );

    </script>
</body>
</html>
